<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="js/main.js"></script>
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="gradientFrame"></div>
  <div class="cardChooser">
    <div class="cardholder cardDest"
         style="position: relative; top: 50px; left: 50%; transform: translate(-50%, 0);"></div></div>
  <div class="jar">
    <div class="jarholder cardDest"></div>
    <div class="jarholder cardDest"></div>
  </div>
  <div class="baseCardRegion"><div class="baseCardHolder cardDest"></div></div>
  <div class="cards">
    <div class="cardholder cardDest">
      <span id="card1" class="card cardfront black" draggable="true">
        <span class="cardtop">A</span>
        <span class="cardbottom">A</span>
        <span class="cardsuit">&spades;</span>
      </span>
    </div>
    <div class="cardholder cardDest">
      <span id="card2" class="card cardfront black" draggable="true">
        <span class="cardtop">J</span>
        <span class="cardbottom">J</span>
        <span class="cardsuit">&spades;</span>
      </span>
    </div>
    <div class="cardholder cardDest">
      <span id="card3" class="card cardfront black" draggable="true">
        <span class="cardtop">3</span>
        <span class="cardbottom">3</span>
        <span class="cardsuit">&spades;</span>
      </span>
    </div>
    <div class="cardholder cardDest">
      <span id="card4" class="card cardfront red" draggable="true">
        <span class="cardtop">K</span>
        <span class="cardbottom">K</span>
        <span class="cardsuit">&diams;</span>
      </span>
    </div>
    <div class="cardholder cardDest">
      <span id="card5" class="card cardback black" draggable="true">
        <span class="cardtop">7</span>
        <span class="cardbottom">7</span>
        <span class="cardsuit">&clubs;</span>
      </span>
    </div>
    <div class="cardholder cardDest">
      <span id="card6" class="card cardfront red" draggable="true">
        <span class="cardtop">5</span>
       <span class="cardbottom">5</span>
       <span class="cardsuit">&hearts;</span>
      </span>
    </div>
  </div>

</body>

</html>
